{% load form_tags %}

<form id="important-date-form" method="post">
    {% csrf_token %}
    <div class="container py-3">
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label text-start"
                   for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
            <div class="col-sm-9">
                {{ form.name }}
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label text-start"
                   for="{{ form.date.id_for_label }}">{{ form.date.label }}</label>
            <div class="col-sm-9">
                <style>
                    /* Zwiększamy szerokość pól daty */
                    .date-input input[type="number"] {
                        width: 100px !important;
                    }
                </style>
                <div class="date-input">
                    {{ form.date }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary modal-close">Anuluj</button>
                <button class="btn btn-primary" type="submit">Zapisz</button>
            </div>
        </div>
    </div>
</form>
