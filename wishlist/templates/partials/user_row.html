<tr class="clickable-row" data-href="{% url 'user_data' this_user.id %}" style="cursor: pointer;">
    <td class="user-link-cell">{{ this_user.first_name }} {{ this_user.last_name }}</td>
    <td class="user-link-cell">{{ this_user.userext.dob.day }}.{{ this_user.userext.dob.month }}</td>
    <td class="user-link-cell">{{ this_user.userext.names_day.day }}.{{ this_user.userext.names_day.month }}</td>
    <td class="user-link-cell">
        {% if this_user.is_superuser %}
        <i class="bi bi-check-circle-fill text-success"></i>
        {% else %}
        <i class="bi bi-x-circle-fill text-danger"></i>
        {% endif %}
    </td>
    {% if user.is_superuser %}
    <td>
        <div class="btn-group">
            <button class="btn btn-sm btn-outline-secondary edit-user-btn" data-user-id="{{ this_user.id }}"
                type="button" tabindex="-1">
                <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger delete-user-btn" data-user-id="{{ this_user.id }}"
                type="button" tabindex="-1">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </td>
    {% endif %}
</tr>
