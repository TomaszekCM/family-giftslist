{% load form_tags %}

<form id="change-password-form" method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_password1" class="form-label">Wprowadź nowe hasło</label>
        <input type="password" name="password1" id="id_password1" class="form-control {% if form.password1.errors %}is-invalid{% endif %}" required>
        {% if form.password1.errors %}
        <div class="invalid-feedback">
            {% for error in form.password1.errors %}
            {{ error }}
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <div class="mb-3">
        <label for="id_password2" class="form-label">Powtórz hasło</label>
        <input type="password" name="password2" id="id_password2" class="form-control {% if form.password2.errors %}is-invalid{% endif %}" required>
        {% if form.password2.errors %}
        <div class="invalid-feedback">
            {% for error in form.password2.errors %}
            {{ error }}
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-primary btn-sm">Zmień hasło</button>

</form>
